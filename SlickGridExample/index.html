<!DOCTYPE HTML>
<!--
example code from:
http://mleibman.github.com/SlickGrid/examples/example1-simple.html -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>SlickGrid example 1: Basic grid</title>
  <link rel="stylesheet" href="css/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="css/examples.css" type="text/css"/>
</head>
<body>
    <img src="http://www.un.org/Depts/rcnyo/flat041.gif" />
    <button id="button";type="button">Click Me!</button>
    <div id="myGrid" style="width:600px;height:500px;"></div>

<script src="js/jquery-1.7.min.js"></script>
<script src="js/jquery.event.drag-2.0.min.js"></script>

<script src="js/slick.core.js"></script>
<script src="js/slick.grid.js"></script>

<script>
function myformatter(a,b,c,d){
   console.log("myformatter",a,b,c,d);
   return '<img src="http://www.un.org/Depts/rcnyo/flat041.gif" />';
}

function scroll(n){
    $(".column-effort-driven").scrollLeft(($(".column-effort-driven").scrollLeft()+n));
}
$("#button").click(function(){
    console.log("click");
    scroll(30);});

var grid;
  var columns = [
    {id: "title", name: "Title", field: "title"},
    {id: "duration", name: "Duration", field: "duration"},
    {id: "%", name: "% Complete", field: "percentComplete"},
    {id: "start", name: "Start", field: "start"},
    {id: "finish", name: "Finish", field: "finish"},
    {id: "effort-driven", name: "Effort Driven", cssClass: "column-effort-driven", field: "effortDriven", formatter: myformatter}
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false
  };

  $(function () {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }

    grid = new Slick.Grid("#myGrid", data, columns, options);
      $(".slick-cell").css("border-style","none");
  })
</script>


</body>
</html>
